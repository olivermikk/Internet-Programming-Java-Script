<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Finder</title>
</head>
<body>
    <h1>Prime Number Finder</h1>
    <p>Enter an integer value (n) and click the button to find prime numbers less than or equal to n:</p>
    <input type="number" id="inputNumber" placeholder="Enter n">
    <button onclick="findPrimes()">Find Primes</button>
    <div id="primeResults"></div>

    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            if (number <= 3) {
                return true;
            }
            if (number % 2 === 0 || number % 3 === 0) {
                return false;
            }
            for (let i = 5; i * i <= number; i += 6) {
                if (number % i === 0 || number % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function findPrimes() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            if (isNaN(inputNumber)) {
                document.getElementById("primeResults").innerHTML = "Please enter a valid number.";
                return;
            }

            const primeNumbers = [];
            for (let i = 2; i <= inputNumber; i++) {
                if (isPrime(i)) {
                    primeNumbers.push(i);
                }
            }

            document.getElementById("primeResults").innerHTML = "Prime numbers less than or equal to " + inputNumber + ": " + primeNumbers.join(", ");
        }
    </script>
</body>
</html>
